<!DOCTYPE html>
<html>
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="./app/imgs/RocketRoute-Rocket-Large.png" alt="Rocketroute logo">Rocketroute</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-sm-12 col-md-3 sidebar-offcanvas " id="sidebar">
                <div class="list-group setup-panel">
                    <a href="#step-1" class="list-group-item">Stage 1</a>
                    <a href="#step-2" class="list-group-item disabled">Stage 2</a>
                    <a href="#step-3" class="list-group-item disabled">Stage 3</a>
                </div>
            </div>
            <div class="col-sm-12 col-md-9 text-center content ">
                <form role="form" action="" method="post">
                    <div class="jumbotron" id="step-1">
                        <h1></h1>
                        <p></p>
                        <div class="form-group">
                            <span>My name is</span>
                            <input minlength="1" name="name" maxlength="100" type="text" required="required" placeholder="Phill"/>
                        </div>
                        <div class="form-group">
                            Iâ€™m using <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required" placeholder="example@co.uk"/> email
                        </div>
                        <div class="form-group">
                            And my phone number is <input type="phone" name="phone" placeholder="0977 777 7777"/>
                        </div>
                        <button class="btn btn-default next" type="button" name="button" data-id="step-2">Next</button>
                    </div>
                    <div class="jumbotron hidden" id="step-2">
                        <h1></h1>
                        <p></p>
                        <div class="form-group">
                            I live in <select name="country" required="required">
                                <option value="AT">Austria</option>
                                <option value="BR">Brazil</option>
                                <option value="BG">Bulgaria</option>
                                <option value="CA">Canada</option>
                                <option value="CH">Switzerland</option>
                                <option value="CZ">Czech Republic</option>
                                <option value="DE">Germany</option>
                                <option value="DK">Denmark</option>
                                <option value="ES">Spain</option>
                                <option value="FR">France</option>
                                <option value="IE">Ireland</option>
                                <option value="IN">India</option>
                                <option value="IT">Italy</option>
                                <option value="MA">Morocco</option>
                                <option value="NL">Netherlands</option>
                                <option value="PL">Poland</option>
                                <option value="PT">Rortugal</option>
                                <option value="RO">Romania</option>
                                <option value="RU">Russian Federation</option>
                                <option value="SE">Sweden</option>
                                <option value="SG">Singapore</option>
                                <option value="SK">Slovakia</option>
                                <option value="RU">Russian Federation</option>
                                <option value="US">United States</option>
                            </select>
                        </div>
                        <div class="form-group">
                            Postal code <input type="text" name="zip" required="required" name="postalCode" minlength="4" />
                        </div>
                        <button class="btn btn-default next" type="button" name="button" data-id="step-3">Next</button>
                    </div>
                    <div class="jumbotron hidden" id="step-3">
                        <h1></h1>
                        <p></p>
                        <div class="form-group">
                            My family makes $<input type="number" name="familyMoney" min="1" required="required" placeholder="0"/> per year
                        </div>
                        <div class="form-group">
                            There is <input type="number" min="1" max="10" name="members" required="required" placeholder="0"/> person in my tax household
                        </div>
                        <button class="btn btn-default next" type="button" name="button" data-id="finish">Next</button>
                    </div>
                </form>
                <div class="jumbotron hidden" id="finish">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
